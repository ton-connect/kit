<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>TonConnect Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo-emoji {
            font-size: 48px;
        }
        
        button {
            background: linear-gradient(135deg, #007AFF, #0051D5);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: #F2F2F7;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 13px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .wallet-info {
            background: #E8F5E8;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            display: none;
        }
        
        .wallet-info.connected {
            display: block;
        }
        
        .wallet-address {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 12px;
            word-break: break-all;
            color: #666;
            margin-top: 8px;
        }
        
        .loading {
            opacity: 0.6;
            cursor: wait !important;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .secondary-button {
            background: #6C757D !important;
        }
        
        .danger-button {
            background: #DC3545 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-emoji">üíé</div>
        </div>
        <h1>TonConnect Demo</h1>
        
        <div id="walletInfo" class="wallet-info">
            <h3>Wallet Connected</h3>
            <div id="walletAddress" class="wallet-address"></div>
        </div>
        
        <button id="testBridge" onclick="testBridge()">
            üîß Test Bridge Connection
        </button>
        
        <button id="connectWallet" onclick="connectWallet()">
            üîó Connect Wallet
        </button>
        
        <div class="button-group">
            <button id="sendTransaction" onclick="sendTransaction()" disabled>
                üí∏ Send TON
            </button>
            <button id="signData" onclick="signData()" disabled class="secondary-button">
                ‚úçÔ∏è Sign Data
            </button>
        </div>
        
        <button id="disconnect" onclick="disconnect()" disabled class="danger-button">
            üîå Disconnect
        </button>
        
        <div id="status" class="status">Ready to connect...</div>
    </div>
    
    <script>
        let isConnected = false;
        let currentWallet = null;
        
        function updateStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            const statusElement = document.getElementById('status');
            statusElement.textContent = `[${timestamp}] ${message}`;
            console.log('Status:', message);
        }
        
        function updateUI() {
            const connectBtn = document.getElementById('connectWallet');
            const sendBtn = document.getElementById('sendTransaction');
            const signBtn = document.getElementById('signData');
            const disconnectBtn = document.getElementById('disconnect');
            const walletInfo = document.getElementById('walletInfo');
            const walletAddress = document.getElementById('walletAddress');
            
            if (isConnected && currentWallet) {
                connectBtn.style.display = 'none';
                sendBtn.disabled = false;
                signBtn.disabled = false;
                disconnectBtn.disabled = false;
                walletInfo.classList.add('connected');
                walletAddress.textContent = currentWallet.address || 'No address';
            } else {
                connectBtn.style.display = 'block';
                sendBtn.disabled = true;
                signBtn.disabled = true;
                disconnectBtn.disabled = true;
                walletInfo.classList.remove('connected');
            }
        }
        
        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                if (buttonId === 'connectWallet' || buttonId === 'testBridge') {
                    button.disabled = false;
                }
            }
        }
        
        async function testBridge() {
            try {
                setLoading('testBridge', true);
                updateStatus('Testing bridge connection...');
                
                if (!window.tonConnectBridge) {
                    throw new Error('Bridge not available');
                }
                
                const result = await window.tonConnectBridge.callNative('test', [
                    'Hello from JavaScript!',
                    { timestamp: Date.now() }
                ]);
                
                updateStatus(`‚úÖ Bridge test successful: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                updateStatus(`‚ùå Bridge test failed: ${error.message}`);
            } finally {
                setLoading('testBridge', false);
            }
        }
        
        async function connectWallet() {
            try {
                setLoading('connectWallet', true);
                updateStatus('Connecting to wallet...');
                
                const result = await window.tonConnectBridge.callNative('connectWallet', []);
                
                if (result && result.address) {
                    isConnected = true;
                    currentWallet = result;
                    updateStatus(`‚úÖ Wallet connected successfully!`);
                    updateUI();
                } else {
                    throw new Error('Invalid wallet response');
                }
            } catch (error) {
                updateStatus(`‚ùå Wallet connection failed: ${error.message}`);
                isConnected = false;
                currentWallet = null;
                updateUI();
            } finally {
                setLoading('connectWallet', false);
            }
        }
        
        async function sendTransaction() {
            if (!isConnected) {
                updateStatus('‚ùå Please connect wallet first');
                return;
            }
            
            try {
                setLoading('sendTransaction', true);
                updateStatus('Preparing transaction...');
                
                const transaction = {
                    to: 'EQD_V9j8p5rQNPx0eK9-2j7J4WROUbm1tFNVzVlzCq-wgmKk',
                    amount: '1000000000', // 1 TON in nanotons
                    memo: `Demo transaction from iOS - ${Date.now()}`
                };
                
                updateStatus('Sending transaction...');
                const result = await window.tonConnectBridge.callNative('sendTransaction', [transaction]);
                
                updateStatus(`‚úÖ Transaction sent!\nHash: ${result.hash || 'N/A'}`);
            } catch (error) {
                updateStatus(`‚ùå Transaction failed: ${error.message}`);
            } finally {
                setLoading('sendTransaction', false);
            }
        }
        
        async function signData() {
            if (!isConnected) {
                updateStatus('‚ùå Please connect wallet first');
                return;
            }
            
            try {
                setLoading('signData', true);
                updateStatus('Preparing data to sign...');
                
                const dataToSign = {
                    message: 'Hello from TonConnect iOS Demo!',
                    timestamp: Date.now(),
                    domain: 'demo.tonconnect.ios'
                };
                
                updateStatus('Signing data...');
                const result = await window.tonConnectBridge.callNative('signData', [dataToSign]);
                
                updateStatus(`‚úÖ Data signed!\nSignature: ${result.signature || 'N/A'}`);
            } catch (error) {
                updateStatus(`‚ùå Signing failed: ${error.message}`);
            } finally {
                setLoading('signData', false);
            }
        }
        
        async function disconnect() {
            try {
                setLoading('disconnect', true);
                updateStatus('Disconnecting...');
                
                await window.tonConnectBridge.callNative('disconnect', []);
                
                isConnected = false;
                currentWallet = null;
                updateStatus('‚úÖ Wallet disconnected');
                updateUI();
            } catch (error) {
                updateStatus(`‚ùå Disconnect failed: ${error.message}`);
            } finally {
                setLoading('disconnect', false);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            updateStatus('üöÄ TonConnect Demo ready!');
            updateUI();
            
            // Test bridge availability
            setTimeout(() => {
                if (window.tonConnectBridge) {
                    updateStatus('‚úÖ Bridge available - ready to connect');
                } else {
                    updateStatus('‚ö†Ô∏è Bridge not ready - please wait...');
                }
            }, 1000);
        });
        
        // Handle bridge ready event
        window.addEventListener('bridgeReady', () => {
            updateStatus('üîó Bridge initialized successfully!');
        });
    </script>
</body>
</html>
